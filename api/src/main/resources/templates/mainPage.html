<html>
<head>
    <title>Generator CV</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<form method="post" onsubmit="return onSubmit()">
    <p><label for="name"></label>
        <input id="name" name="name" type="text" placeholder="Type your name" maxlength="15" title="Name">Name
    </p>
    <p><label for="surname"></label>
        <input id="surname" name="surname" type="text" placeholder="Type your surname"
               maxlength="15" title="Surname">Surname</p>
    <p><label for="profession"></label>
        <input id="profession" name="profession" type="text"
               placeholder="Type your profession"
               maxlength="30" title="Profession">Profession
    </p>
    <p><label for="education"></label>
        <input id="education" name="education" type="text"
               placeholder="Type your university"
               maxlength="45" title="Education">Education
    </p>
    <p>
    <div id="languages">
        <div id="language1">
            <input id="inputLanguage1" name="inputLanguage1" type="text"
                   placeholder="Type language"
                   maxlength="15" title="Language">Language
            <select id="levelLanguage1" name="levelLanguage1">
                <option>A1</option>
                <option>A2</option>
                <option>B1</option>
                <option>B2</option>
                <option>C1</option>
                <option>C2</option>
            </select>Level of language
        </div>
    </div>
    <br>
    <button id="addLanguage" type="button">Add language</button>
    <p>
    <div id="domains">
        <div id="domain1">
            <label for="domain1"></label>
                <input id="domainInput1" name="domainInput1" type="text"
                       placeholder="Type your domain"
                       maxlength="15" title="Domain">Domain
        </div>
    </div>
    </p>
    <button id="addDomain" type="button">Add domain</button>
    <p>
    <button id="generateButton" type="submit">Generate CV</button>
</form>
</body>
<script type="text/javascript" src="../static/mainPage.js"></script>
</html>
